<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let quebrada = false
        function mudaLampada(tipo){
            if (!quebrada) {
            document.querySelector(`img#luz`).src = `./imagens/${tipo}.jpg`
                if (tipo==`lampada-quebrada`){
                quebrada = true
            }
        }
    }
        
    </script>

    <img id="luz" src="./imagens/lampada-apagada.jpg" alt="Lampada" onmousemove="mudaLampada(`lampada-acesa`)" onclick="mudaLampada(`lampada-quebrada`)" onmouseout="mudaLampada(`lampada-apagada`)">
</body>
</html>
