<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teste velocidade</title>
    <style>
    body{
        font:normal 20px Arial;
        background: rgb(128, 128, 231);
        
    }
    </style>

</head>
<body>
    
</body>
    <h1>Sistema de multas</h1>
    Digite a velocidade: <input type="number" name="txtvel" id="txtvel"> Km/h.
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
        var txtv = window.document.querySelector(`input#txtvel`)
        var res = window.document.querySelector(`div#res`)
        var vel = Number(txtv.value)
        res.innerHTML = `<p>Sua velocidade e de ${vel} Km/h.</p>`
               if (vel > 60) {
                    res.innerHTML += `<p>Voce esta multado</p>` 
         }
        res.innerHTML += `<p>Use cinto.</p>`
        } 
    </script>
</html>
